<!DOCTYPE html>
<html>
<body>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
<p>Click the button to get your coordinates.</p>

<button onclick="getLocation()">Try It</button>

<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
    navigator.geolocation.getCurrentPosition(gotoLocation);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;
  //window.open("http://maps.google.com/maps?q="+ position.coords.latitude+","+ position.coords.longitude"");
}
function gotoLocation(position) {
    console.log("http://maps.google.com/maps?q="+position.coords.latitude+","+position.coords.longitude+"");
 window.open("http://maps.google.com/maps?q="+position.coords.latitude+","+position.coords.longitude+"");
}

</script>
